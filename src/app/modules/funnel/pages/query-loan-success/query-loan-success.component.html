<div class="query-loan-success">
  <app-topbar
    [hideMenuAtion]="true"
    title="Resultado consulta"
  ></app-topbar>

  <div class="has-padding-20 is-relative">
    <app-intersitial *ngIf="loading"></app-intersitial>

    <div [style.height]="'auto'" class="has-padding-10 justify-center align-center flex-column">

      <div class="text-center"> 
        <h1 class="heading-1 mb-big">¡Felicidades! tienes pre aprobado un monto de</h1>
         <h5 class="my-5"></h5>
        <!-- <h3>Hola, {{data?.PrimerNombre || 'Danny'}} {{data?.PrimerApellido || 'Viasus'}}</h3> -->

        <h2 class="heading-1 mb-big">{{data?.MontoAprobado || availableAmount | currency:'$':'symbol':'0.0-0'}}</h2>

        <h5 class="my-5">¿Deseas continuar?</h5>

        <div class="my-5">
          <button class="btn btn-success mx-auto my-2" (click)="continue()">SOLICITAR CRÉDITO</button>
          <br /> <br>
          <button class="btn btn-success mx-auto my-2" (click)="finishFlow()">TERMINAR PROCESO</button>
        </div>
      </div>
    </div>
  </div>
</div>
